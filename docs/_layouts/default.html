<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <!-- Load a clean UI font to match the modern look -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  </head>
  <body>
    <!-- colorful top band similar to the requested design -->
    <div class="color-top" aria-hidden="true"></div>

    <header class="site-header">
      <div class="container header-inner">
        <a class="logo" href="{{ site.baseurl }}/"><span class="logo-accent">{{ site.title }}</span></a>
        <nav class="site-nav" aria-label="Primary navigation">
          <a href="{{ site.baseurl }}/">Home</a>
          <a href="{{ site.baseurl }}/about.html">About</a>
          <a href="{{ site.baseurl }}/docs/">Docs</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer class="site-footer">
      <div class="container">Â© {{ site.time | date: "%Y" }} {{ site.title }}</div>
    </footer>
  </body>
</html>
